version: "3.1"
   
services:  
  db:
    container_name: uk_pdb
    image: postgres
    env_file:
      - .env
    volumes:
      - ./dumps:/code/dumps
      - ./data/postgresql:/var/lib/postgresql/data
    ports:
      - 5432:5432
    restart: always

  web:
    container_name: uk_djo
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
      - 3000:3000
    restart: always
    depends_on:
      - db
