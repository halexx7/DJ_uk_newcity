version: "3"
   
services:  

  postgres:
    container_name: uk_pdb
    image: postgres:13-alpine
    env_file:
      - .env
    volumes:
      - ./dumps:/code/dumps
      - ./data/postgresql:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    restart: always
  
  redis:
    container_name: uk_redis
    image: redis:alpine
    ports:
        - '6379:6379'
