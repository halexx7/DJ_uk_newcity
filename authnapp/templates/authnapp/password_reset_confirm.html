{% extends "authnapp/base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<section class="password  mt-5">
    <div class="container  d-flex  justify-content-center">
        <div class="password__items">

            <h1 class="mb-5">Введите новый пароль:</h1>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-group">
                        {{ field.label }}
                        {{ field }}
                    </div>

                    {% if field.errors %}
                        <div class="alert  alert-danger">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                {% endfor %}

                <button type="submit" class="btn btn-success">Сбросить</button>
            </form>
            
        </div>
    </div>
</section>
{% endblock %}
